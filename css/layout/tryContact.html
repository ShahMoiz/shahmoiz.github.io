<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--<link href="Css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">-->
    <link href="Css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="header.css" rel="stylesheet" type="text/css">
    <link href="aboutCss.css" rel="stylesheet" type="text/css">
    <link href="SkillsCss.css" rel="stylesheet" type="text/css">
    <link href="css/contactCss.css" rel="stylesheet" type="text/css">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="css/animate.min.css" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/creative.css" type="text/css">
    <link href="headerCss.css" rel="stylesheet" type="text/css">

</head>
<body>
<section id="contact">
    <div class="container bg-color">
        <div class="row">
            <div class="col-sm-12 main-contact">
                <h1>Let's get in touch</h1>
                <p>For a better service and best Product</p>
            </div>
            <div class="col-sm-6">
                <form method="get">
                    <div id="opinion">
                        <ul>
                            <li class="h2">Feedback</li>
                            <li>Name:</li>
                            <li><input type="text" name="name" id="name" placeholder="Nick or Name" required/></li>
                            <li>Email:</li>
                            <li><input type="email" name="email" id="email" placeholder="Enter Email" required/></li>
                            <li>Feedback:</li>
                            <li><textarea type="comment" name="comment" id="comment" rows="4" placeholder="Your Feedback is Important to Improve Our Performance"></textarea></li>
                            <li><button type="button" id="button" onclick="opinion()">Send Your Feedback</button></li>
                        </ul>
                    </div>

                </form>
            </div>
        </div>
    </div>

</section>
</body>
</html>
