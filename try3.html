<!--SCroll Nav Height JavaScript-->
<script>
    function scroll() {
        var height = document.getElementById('main-nav');
        var ypos = window.pageYOffset;
        var logo = document.getElementsByClassName('navbar-brand');
        if(ypos > 150) {
            height.style.fontSize = '14px';
            logo.style.fontSize = '14px;'
        }
        else{
            height.style.fontSize = '15px';
        }
    }
    window.addEventListener('scroll', scroll)
</script>
<script>
    (function($){
        "use strict";

        $('a.page-scroll').bind('click', function(event){
            var $anchor = $(this);
            $('body, html').stop().animate({
                scrollTop: ($($anchor.attr('href')).offset().top - 50)
            }, 1250, 'easeInOutExpo');
            event.preventDefault();
        });


    })(jQuary)
</script>
